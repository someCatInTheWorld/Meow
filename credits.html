<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <title>Meow - Credits</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
  <link rel="stylesheet" href="src/themes/bluedodger.css">
   </head>
  <body>
    <div class="font">
 <p class="creditsHeader">Meow Credits</p>
 <div style="margin: 10px;">
    <h2>Thank You</h2>
    <p>This is the Meow credits</p>
    <p>Meow is based on <a href="https://github.com/mariocraft987/bark.github.io">Bark</a></a></p>
    <p>If these credits are outdated then you can find us at our <a href="https://github.com/someCatInTheWorld/Meow/graphs/contributors">GitHub</a></p>
   <!-- <p>But if you want, you can join our team!</p>
   <a href="https://bark-coding.vercel.app/jobs.html">Jobs</a> -->
    <span id="credits"></span>
  </div>
</div>
<script>
  /* Add a github username to link them in the credits */
  const devs = ["someCatInTheWorld"] //devoloper
  // const contr = ["ShinjitsuNoGyarusa", "theOVERGOD12"] //contributer
  let radius = "3px";

  i = 0;
  g = 0;
  document.getElementById('credits').innerHTML = "<h3>Devolopers</h3>"
  while (i < devs.length) {
    var username = devs[i];
    document.getElementById('credits').innerHTML += '<a href="https://github.com/'+username+'"><img src="https://github.com/'+username+'.png" style="border-radius: '+radius+';" height="50"><p class="CreditsPT">'+username+'</p></a>';
    i++;
  }
  /* document.getElementById('credits').innerHTML += "<h3>Contributers</h3>"
  while (g < contr.length) {
    var username = contr[g];
    document.getElementById('credits').innerHTML += '<a href="https://github.com/'+username+'"><img src="https://github.com/'+username+'.png" style="border-radius: '+radius+';" height="50"><p class="CreditsPT">'+username+'</p></a>';
    g++;
  } */
</script>
 </body>
 <script src="index.js"></script>
</html>
